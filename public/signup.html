<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Kanji - Register</title>
    <style>
        body {
            margin: 0;
            font-family: serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Header */
        header {
            background-color: #71A95A;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }
        header span {
            display: block;
        }
        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        main h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .register-form {
            width: 100%;
            max-width: 300px;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #999;
            font-size: 14px;
        }
        .form-footer {
            display: flex;
            justify-content: flex-end; /* mặc định ở bên phải */
        }

        .register-btn {
            background-color: #F9B139;
            border: 1px solid #999;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 15px;

            /* Tự điều chỉnh vị trí theo ý */
            margin-right: -20px; /* cách mép phải -20px */
            margin-top: 15px;   /* cách trên 15px */
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: left;
            padding: 10px;
            font-size: 12px;
        }

        input{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <span>LEARNING</span>
        <span>KANJI</span>
    </header>

    <!-- Main content -->
    <main>
        <h1>Register</h1>
        <form class="register-form">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <div class="form-footer">
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        CTTNHH 2 THÀNH VIÊN
    </footer>
</body>
</html>
