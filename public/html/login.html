<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Kanji - Login</title>
    <style>
        body {
            margin: 0;
            font-family: serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fdfdfd;
        }

        /* Header */
        header {
            background-color: #71A95A; 
            padding: 15px;
            text-align: center;
            color: black;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-form {
            width: 100%;
            max-width: 320px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            font-size: 14px;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #F9B139;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 15px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #e69e2e;
        }

        .login-footer {
            margin-top: 10px;
            text-align: right;
            font-size: 12px;
        }

        .login-footer a {
            text-decoration: none;
            color: #333;
        }

        .create-account {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }

        /* Social login buttons */
        .social-login {
            margin-top: 15px;
            text-align: center;
        }

        .social-login p {
            font-size: 12px;
            color: #555;
            margin-bottom: 8px;
        }

        .btn-facebook,
        .btn-google {
            border: none;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            color: white;
        }

        .btn-facebook {
            background-color: #3b5998;
        }

        .btn-facebook:hover {
            background-color: #2d4373;
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-google:hover {
            background-color: #c33d2d;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            main h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        LEARNING KANJI
    </header>

    <!-- Main content -->
    <main>
        <h1>Login</h1>
        <form class="login-form" action="/login" method="POST" id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="login-btn">Log in</button>

            <div class="login-footer">
                <a href="#">Forgot your password?</a>
            </div>

            <!-- Link Create Account -->
            <div class="create-account">
                <a href="/register" style="color: black;">Create account</a>
            </div>

            <!-- Social login -->
            <div class="social-login">
                <p>Or login with</p>
                <button type="button" class="btn-facebook">Login with Facebook</button>
                <button type="button" class="btn-google">Login with Google</button>
            </div>
        </form>

        <p id="message"></p>    

    </main>

    <!-- Footer -->
    <footer>
        CTTNHH 2 THÀNH VIÊN
    </footer>

    <script>
        const form  = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e)=>{
            e.preventDefault();

            const data = Object.fromEntries(new FormData(e.target).entries());

            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await res.json();
            console.log(result);
            if(result.message){
                message.textContent = result.message;
                message.style.color = 'green';
                localStorage.setItem('username', data.username)
                setTimeout(()=>{
                    window.location.href = '/';
                }, 2000)
            }else if(result.error){
                message.textContent = result.error;
                message.style.color = 'red';
            }

        });

    </script>

</body>
</html>
