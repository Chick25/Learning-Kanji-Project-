<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Kanji - Register</title>
    <style>
        body {
            margin: 0;
            font-family: serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #71A95A;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }
        header span {
            display: block;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        main h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .register-form {
            width: 100%;
            max-width: 300px;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #999;
            font-size: 14px;
            border-radius: 10px;
        }
        .form-footer {
            display: flex;
            justify-content: flex-end;
        }
        .register-btn {
            background-color: #F9B139;
            border: 1px solid #999;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 15px;
            margin-right: -20px;
            margin-top: 15px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: left;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <span>LEARNING</span>
        <span>KANJI</span>
    </header>

    <main>
        <h1>Register</h1>
        <form class="register-form" action="/register" method="POST" id="registerForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <div class="form-footer">
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>

        <p id="message"></p>

    </main>

    <footer>
        CTTNHH 2 THÀNH VIÊN
    </footer>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Sửa lỗi Object.fromEntries bị viết sai
            const data = Object.fromEntries(new FormData(e.target).entries());

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if(result.message){
                    message.textContent = result.message;
                    message.style.color = 'green';
                    setTimeout(()=>{
                        window.location.href= '/login';
                    }, 2000);
                    
                } else if(result.error){
                    message.textContent = result.error;
                    message.style.color = 'red';
                }
            } catch(err) {
                message.textContent = 'Lỗi server, thử lại sau';
                message.style.color = 'red';
            }
        });
    </script>


</body>
</html>
